<html>

</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <hr>
  <div id="app1">
    {{ message }}
    <br />
    <input type="text" v-model="message">

  <script>

      el: '#app',
      data: {

      }
    })
  </script>

  <script>
    var app1 = new Vue({
      el: '#app1',
      data: {
        menssage: 'Hello v-model!'
      }
    })
  </script>
</body>
</html>
